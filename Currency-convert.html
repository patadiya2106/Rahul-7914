<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="converter.css" type="text/css">
</head>

<body>
    <main>
        <div class="container">
            <div class="box">
                <div class="currency-title">
                    <h1>Currency Converter</h1>
                </div>
                <p>Amount</p>
                <input type="number">
                <select id="country">
                    <option value="Select" hidden>Select a Country</option>
                    <option value="india">Rupee</option>
                    <option value="us">Doller</option>
                </select>
                <select id="country1">
                    <option value="Select" hidden>Select a Country</option>
                    <option value="india">Rupee</option>
                    <option value="us">Doller</option>
                </select>
                <div class="btn">
                    <div class="convert">Convert</div>
                </div>
            </div>
        </div>
    </main>
    <script src="currency-convert.js"></script>
</body>

</html>
