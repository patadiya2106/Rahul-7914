<!DOCTYPE html>
<html>

<head>
    <title>CRUD Operations</title>

</head>

<body>
    <div>
        <h1 class="heading">RJ Creation</h1>
        <div class="details_table">
            <table class="curde-one">
                <tr>
                    <td>Enter Product Name :-</td>
                    <td><input type="text" name="age" id="age"></td>
                </tr>

                <tr>
                    <td>Enter New Price :-</td>
                    <td><input type="number" name="datee" id="datee"></td>
                </tr>
                <tr>
                <td>Enter Old Price :-</td>
                <td><input type="number"  name="description" id="description"></td>
            </tr>
                <tr>
                    <td>Enter Our Quantity :-</td>
                    <td><input type="number" name="quantity" id="quantity"></td>
                </tr>
                <tr>
                    <td>Add your Product images :-</td>
                    <td><input type="file" name="files" id="files"></td>
                </tr>
                <tr>
                    <td>
                        <a type="button" href="data.html" target="_blank" class="btn btn-primary position-relative">
                            view
                            <span
                                class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                                <span class="visually-hidden">New alerts</span>
                            </span>
                        </a>
                    </td>
                    <td><button type="submit" class="button-like" onclick="add_data()">submit</button></td>
                </tr>

            </table>

        </div>


        <div id="res"></div>
    </div>
    <div class="hello">
        <svg preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80">

        </svg>
    </div>




    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        function add_data() {
            var age = document.getElementById('age').value;
            var datee = document.getElementById('datee').value;
            var description = document.getElementById('description').value;
            var quantity = document.getElementById('quantity').value;

            var fileinput = document.getElementById('files');


            if (fileinput.files.length > 0) {
                var file = fileinput.files[0];
                var reader = new FileReader();


                reader.readAsDataURL(file);
                reader.onload = function (event) {
                    var imageUrl = event.target.result;


                    var person = JSON.parse(localStorage.getItem('bhimo')) || [];
                    var stud = {
                        age: age,
                        datee: datee,
                        description: description,
                        quantity: quantity,

                        imageUrl: imageUrl,
                        no: person.length + 1
                    };
                    person.push(stud);
                    localStorage.setItem("bhimo", JSON.stringify(person));


                    document.getElementById('age').value = "";
                    document.getElementById('datee').value = "";
                    document.getElementById('description').value = "";
                    document.getElementById('quantity').value = "";

                    document.getElementById('files').value = "";

                    view_data();
                };

            } else {

                alert("Please select a file.");
            }
        }

        view_data();

    </script>



</body>

</html>
