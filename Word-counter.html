<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="word-counter.css" type="text/css">
</head>

<body>
    <main>
        <div class="container">
            <textarea placeholder="Enter Your Text............!!!" id="input-area" rows="30" cols="50"></textarea>
            <div class="box">
                <div class="output">
                    <p class="words">Words</p>
                    <span id="word-count">0</span>
                </div>
                <div class="output">
                    <p class="characters">Characters</p>
                    <span id="character-count">0</span>
                </div>
            </div>
        </div>
    </main>
    <script src="word-counter.js"></script>
</body>

</html>
